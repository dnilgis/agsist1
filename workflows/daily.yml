name: Daily Briefing

on:
  schedule:
    # 9:30 UTC = 4:30am CT (winter) / 3:30am CT (summer)
    # Runs before markets open so briefing is ready when farmers check in
    - cron: '30 9 * * 1-5'   # Monâ€“Fri only

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to commit daily.json back to repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate daily briefing
        env:
          BARCHART_API_KEY:  ${{ secrets.BARCHART_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python scripts/generate_daily.py

      - name: Commit daily.json
        run: |
          git config user.name  "AGSIST Daily Bot"
          git config user.email "noreply@agsist.com"
          git add data/daily.json
          # Only commit if the file actually changed
          git diff --cached --quiet && echo "No changes to commit" || \
            git commit -m "Daily briefing $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
