name: Fetch Prices

on:
  schedule:
    # Every 30 minutes, Mon–Fri, 8:00 AM – 5:30 PM Central (13:00–22:30 UTC)
    - cron: '0,30 13-22 * * 1-5'
  workflow_dispatch: # Manual trigger button in GitHub Actions UI

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance requests

      - name: Fetch prices
        run: python scripts/fetch_prices.py

      - name: Commit prices.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/prices.json
          git diff --staged --quiet || git commit -m "chore: update prices.json [skip ci]"
          git push
