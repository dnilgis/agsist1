name: Daily Briefing

on:
  schedule:
    # 10:30 UTC = 5:30am CT (winter) / 4:30am CT (summer)
    # Runs after prices.yml has already fetched fresh prices
    - cron: '30 10 * * 1-5'
  workflow_dispatch: # Manual "Run workflow" button in Actions UI

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install --quiet requests

      - name: Generate daily briefing
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python scripts/generate_daily.py

      - name: Commit daily.json
        run: |
          git config user.name  "AGSIST Daily Bot"
          git config user.email "noreply@agsist.com"
          git add data/daily.json
          git diff --cached --quiet && echo "No changes to commit" || \
            git commit -m "Daily briefing $(date -u +'%Y-%m-%d') [skip ci]"
          git push
