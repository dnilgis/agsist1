# .github/workflows/daily.yml
# Generates the AGSIST Daily briefing every weekday morning
# Runs AFTER prices.yml so data/prices.json is fresh
name: Generate Daily Briefing

on:
  schedule:
    # 5:45am CT (11:45 UTC) â€” weekdays only
    # Prices workflow runs at 5:30am CT, so prices.json is fresh
    - cron: '45 11 * * 1-5'
  workflow_dispatch: # Manual trigger for testing

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate daily briefing
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python scripts/generate_daily.py

      - name: Commit and push
        run: |
          git config user.name "AGSIST Bot"
          git config user.email "bot@agsist.com"
          git add data/daily.json
          git diff --staged --quiet || git commit -m "ðŸ“° AGSIST Daily â€” $(date -u +%Y-%m-%d)"
          git push
