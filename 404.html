<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found — AGSIST</title>
  <meta name="robots" content="noindex">
  <link rel="stylesheet"                          href="/components/styles.css">
  <link rel="icon" type="image/x-icon"            href="/img/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32.png">
  <link rel="apple-touch-icon"                    href="/img/apple-touch-icon.png">
  <style>
    .not-found{display:flex;flex-direction:column;align-items:center;justify-content:center;
      min-height:60vh;text-align:center;padding:2rem;}
    .not-found .code{font-size:6rem;font-weight:900;color:var(--gold);line-height:1;margin-bottom:.5rem;}
    .not-found h1{font-size:1.5rem;color:var(--text);margin-bottom:1rem;}
    .not-found p{color:var(--text-dim);max-width:440px;line-height:1.7;margin-bottom:2rem;}
    .not-found-links{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center;}
    .not-found-links a{padding:.6rem 1.4rem;border-radius:6px;font-size:.9rem;font-weight:600;
      background:var(--surface);color:var(--text);border:1px solid var(--border);text-decoration:none;
      transition:background .2s;}
    .not-found-links a:hover{background:var(--surface-hover);}
    .not-found-links a.primary{background:var(--gold);color:#000;border-color:var(--gold);}
  </style>
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div id="site-header"></div>

  <main id="main" tabindex="-1">
    <div class="not-found">
      <div class="code">404</div>
      <h1>This page doesn't exist</h1>
      <p>The page you're looking for may have moved, been renamed, or might be coming soon as we build out AGSIST.</p>
      <div class="not-found-links">
        <a href="/"          class="primary">← Dashboard</a>
        <a href="/spray">Spray Advisory</a>
        <a href="/urea">Urea Risk</a>
        <a href="/developer">Developer</a>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>
  <script src="/components/loader.js"></script>
</body>
</html>
